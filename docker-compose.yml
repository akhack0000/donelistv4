version: '3.8'

services:
  # Nginx Webサーバー
  nginx:
    image: nginx:alpine
    container_name: donelistv4_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - donelistv4_network

  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: donelistv4_php
    volumes:
      - ./:/var/www/html
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=donelistv4
      - DB_USERNAME=donelistv4_user
      - DB_PASSWORD=donelistv4_pass
      - DB_PORT=5432
    networks:
      - donelistv4_network

  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    container_name: donelistv4_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: donelistv4
      POSTGRES_USER: donelistv4_user
      POSTGRES_PASSWORD: donelistv4_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - donelistv4_network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: donelistv4_pgadmin
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    networks:
      - donelistv4_network

networks:
  donelistv4_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
